<div class="register-container">
  <div class="register-card">
    <!-- Lado izquierdo - Imagen -->
    <div class="register-image-section">
      <div class="image-overlay">
        <img src="images/iglesia.png" alt="Iglesia" class="background-image" />
      </div>
    </div>

    <!-- Lado derecho - Formulario -->
    <div class="register-form-section">
      <div class="register-form-container">
        <h2 class="register-title">Registro</h2>
        
        <form [formGroup]="formRegister" (ngSubmit)="Register()" class="register-form">
          
          <div class="form-group">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Nombre de Usuario</mat-label>
              <input matInput formControlName="name" placeholder="Ingresa tu nombre" required>
              <mat-icon matSuffix class="input-icon">person</mat-icon>
              <mat-error *ngIf="formRegister.controls['name'].invalid">El nombre es requerido</mat-error>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="ejemplo@correo.com" required>
              <mat-icon matSuffix class="input-icon">email</mat-icon>
              <mat-error *ngIf="formRegister.controls['email'].invalid">El email es requerido</mat-error>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Contraseña</mat-label>
              <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'"
                placeholder="••••••••••" required>
              <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" class="password-toggle">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="formRegister.controls['password'].invalid">La contraseña es requerida</mat-error>
            </mat-form-field>
          </div>

          <button type="submit" mat-raised-button [disabled]="!formRegister.valid" class="register-button">
            Registrarse
          </button>

          <div class="register-links">
            <a routerLink="/login" class="login-link">¿Ya tienes cuenta? Iniciar Sesión</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
