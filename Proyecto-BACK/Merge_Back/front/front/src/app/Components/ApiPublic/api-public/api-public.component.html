<div class="attractions-container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="toggleAllRows($event)" [checked]="allSelected()"
                        [indeterminate]="someSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="toggleSelection(row)"
                        [checked]="selectedAttractions.includes(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Selecciona página de atracciones">
        </mat-paginator>
    </div>

    <button mat-raised-button color="primary" class="save-button" (click)="saveSelected()"
        [disabled]="selectedAttractions.length === 0 || saving">
        <span *ngIf="!saving">Guardar seleccionados ({{selectedAttractions.length}})</span>
        <span *ngIf="saving">Procesando...</span>
    </button>
</div>
