<h2>List Form Module</h2>
<button mat-flat-button routerLink="/formModule/create">Create formModule</button>

@if (formModules) {

<table mat-table [dataSource]="formModules" class="mat-elevation-z8 lista">
    <ng-container matColumnDef="form_name">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let formModule">
            {{formModule.form_name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="module_name">
        <th mat-header-cell *matHeaderCellDef>Rol Name</th>
        <td mat-cell *matCellDef="let formModule">
            {{formModule.module_name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let form" class="button">
            <a mat-flat-button routerLink="/formModule/update/{{form.id}}">Edit</a>
            <button mat-button color="warn" (click)="deleteLogic(form.id)">Eliminar Logico</button>
            <button mat-flat-button color="warn">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let formModule; columns: columns"></tr>

</table>
}
